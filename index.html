<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Venomous Vortex: Slithering Saga
    </title>
</head>

<body>
    <div class="container">
        <div class="instructions"> Use the arrow keys on your keyboard to navigate the snake.
            Press any arrow key to start the game.<b>Enjoy The Adventure</b>
        </div>
        <div class="game">
        </div>
        <div class="game_controls">
            <div class="score_container">
                Score:<span class="score">0</span>
                
            </div>
            <div id="controls">
                <div>
                    <button id="left">←</button>
                <button id="up">↑</button>
                    <button id="right">→</button>
                </div>
                
                <button id="down">↓</button>
            </div>
            <button id="restart_game" type="button">RESTART</button>
            
            <p class="footer">&copy; 2024 Arun.U.R All rights reserved.</p>
        </div>
    </div>   

    <script src="script.js"></script>
</body>

</html>
